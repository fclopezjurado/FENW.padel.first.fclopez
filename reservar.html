<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPM - Padel</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/navigationBar.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="container-fluid">
    <div class="row navigationBar">
        <div class="col-md-12">
            <div id="logoContainer">
                <a href="https://www.upm.es">
                    <img id="logo" alt="ETSISI Icon" src="img/etsisi.png" class="img-rounded smallRightMargin"/>
                </a>
                <span id="logoTitle">Padel UPM</span>
            </div>
            <ul class="nav nav-pills">
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="#">Servicios</a>
                </li>
                <li>
                    <a href="instalaciones.html">Instalaciones</a>
                </li>
                <li>
                    <a href="#">Reservar</a>
                </li>
                <li class="pull-right">
                    <a href="login.html"><span class="glyphicon glyphicon-log-in smallRightMargin"></span>Login</a>
                </li>
                <li class="pull-right">
                    <a href="registro.html"><span class="glyphicon glyphicon-user smallRightMargin"></span>Registro</a>
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Reserva de pista</legend>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="bookDate" class="col-sm-2 control-label">
                            Fecha:
                        </label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="bookDate" required/>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            Reservar
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>

    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Disponibilidad</legend>
                <table class="table table-bordered centerText">
                    <thead>
                    <tr class="active">
                        <th class="centerText">
                            Pista
                        </th>
                        <th class="centerText">
                            Fecha
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="success">
                        <td>
                            1
                        </td>
                        <td>
                            25/11/2016 16:00h
                        </td>
                    </tr>
                    <tr class="success">
                        <td>
                            1
                        </td>
                        <td>
                            25/11/2016 15:00h
                        </td>
                    </tr>
                    <tr class="warning">
                        <td>
                            2
                        </td>
                        <td>
                            26/11/2016 13:00h
                        </td>
                    </tr>
                    <tr class="warning">
                        <td>
                            2
                        </td>
                        <td>
                            26/11/2016 17:00h
                        </td>
                    </tr>
                    <tr class="danger">
                        <td>
                            3
                        </td>
                        <td>
                            27/11/2016 12:00h
                        </td>
                    </tr>
                    <tr class="danger">
                        <td>
                            3
                        </td>
                        <td>
                            27/11/2016 13:00h
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
</body>
</html>
